    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="input-group spinner">
                                            <input type="number" name="partySize" id="partySize" class="form-control" min="1" value="1" required="required">
                                            <div class="input-group-btn-vertical">
                                                <button class="btn btn-danger" type="button"><i class="glyphicon glyphicon-plus"></i></button>
                                                <button class="btn btn-primary" type="button"><i class="glyphicon glyphicon-minus"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="partyName" id="partyName" placeholder="Party Name" data-error="Please enter a name for this party"
                                                required="required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group col-md-5 bootstrap-timepicker timepicker" id="timePickerGroup">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                                <input type="text" id="timePicker" class="form-control" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group date col-md-5" id="datePickerGroup">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                                <input type="text" id="datePicker" class="form-control" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="submit" class="btn btn-success btn-lg btn-block" id="btnReservation" value="Add Reservation"></input>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <th>Party Size</th>
                                    <th id="partyNameHeader">Party Name</th>
                                    <th>Reservation Time</th>
                                    <th>Reservation Date</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
